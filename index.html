<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b81e061793.js" crossorigin="anonymous"></script>
    <title>Sign up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="wrapper" >
        <div>
            <h1>Learn to code by <br> watching others </h1>
            <p>See how experienced developers solve <br> problems in real time. Watching <br> scripted tutorials is great, 
            but <br>understanding how developers think is <br>invaluable</p>
        </div>

        <button class="try"> <strong>Try it free 7 days</strong>then $20/mo. thereafter</button>

            <div class="container">
            <form  id="form"novalidate action="" class="form">
                <div class="form-group">
                    <input type="text" class="first"  minlength= "5" maxlength="30" 
                    placeholder="Username" required autofocus >
                </div>
                <div class="validation-messages">
                    <span class="hide"></span> 
                </div>
                
                <div class="form-group">
                    <input type="email" id="mail" 
                    placeholder="Email Address" required autofocus>
                </div>  

                <div class="validation-messages">
                    <span class="hide1"></span> 
                </div>              

                <div class="form-group icons" >
                    <input type="password" class="password"  placeholder="Password" pattern ="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                    minlength = "6" required autofocus  >
                    <i class="far fa-eye"id="toggle-password"></i>
                </div>
                <div class="validation-messages">
                    <span class="hide2"></span> 
                </div>  

                <div class="form-group icons">
                    <input type="password" class="confirm-password"  placeholder="Confirm Password" required autofocus>
                     <i class="far fa-eye" id="toggle-password2"></i>
                </div>
                <div class="validation-messages">
                    <span class="hide3"></span> 
                </div>  

                <div class="form-group">
                    <button id="submit" class="submit" type="submit"> <strong>CLAIM YOUR FREE  TRIAL</strong></button>
                </div>
            </form>
            <p > By clicking the button, you are agreeing to our <br><a href="#" class="terms">Terms and Services</a> </p>
            </div>
        </div>
    </main>
 
    <script src="app.js"></script>
</body>
</html>
