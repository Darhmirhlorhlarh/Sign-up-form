<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="wrapper" >
        <div>
            <h1>Learn to code by <br> watching others </h1>
            <p>See how experienced developers solve <br> problems in real time. Watching <br> scripted tutorials is great, 
            but <br>understanding how developers think is <br>invaluable</p>
        </div>

        <button class="try"> <strong>Try it free 7 days</strong>then $20/mo. thereafter</button>

            <div class="container">
            <form  id="form"novalidate action="" class="form">
                <div class="form-group">
                    <input type="text" pattern="[a-zA-Z ]{5,}" maxlength="30" 
                    placeholder="First Name" required autofocus>
                </div>

                <div class="form-group">
                    <input type="text" pattern="[a-zA-Z ]{5,}" maxlength="30" 
                    placeholder="Last Name" required autofocus>
                </div>
                
                <div class="form-group">
                    <input type="email" id="mail" title="Looks like this is not an email."
                    placeholder="Email Address" required autofocus>
                </div>                

                <div class="form-group">
                    <input type="password" pattern="[a-zA-Z 0-9] {8,}"
                    maxlength="15" title="."
                    placeholder="Password" required autofocus>
                </div>

                <div class="form-group">
                    <button id="submit" class="submit" type="submit"> <strong>CLAIM YOUR FREE  TRIAL</strong></button>
                </div>
            </form>
            <p > By clicking the button, you are agreeing to our <br><a href="#" class="terms">Terms and Services</a> </p>
            </div>
        </div>
    </main>
    <footer> 
    <div class="move">
    <h2>Coded with love by Damilola</h2>
    </div>
    </footer>
</body>
</html>
